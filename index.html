<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Miner Helper</title>
		<link rel="stylesheet" href="./style/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
		<script type="module" src="./script/script.js" defer></script>
	</head>

	<body>
		<header>
			<div>
				<button class="button_hover" id="to_main_page" style="display: none">на главную</button>

				<button id="modal_button_id" style="display: block">Добавить риг</button>
			</div>
			<div>
				<span id="user_name">имя</span>
			</div>
		</header>

		<div id="modal_window_id" class="modal">
			<div class="modal_content">
				<!-- <div class="modal_inner">
					<div class="modal_title">55</div>
					<div class="close_modal_window">&times</div>
				</div> -->
				<!-- <div class="all_rigs"></div> -->
			</div>
		</div>

		<div class="wrapper" style="display: block"></div>

		<div class="power_monitor_page" style="display: none">
			<span id="chart_name">ИМЯ</span>
			<canvas id="myChart"></canvas>
			<div class="range_section" style="display: inline-block; width: 100%; text-align: center">
				<div style="display: inline-flex">
					<input type="radio" id="choice_day" name="interval_toggle" value="day" checked />
					<label for="Choice_day">Дни</label>
					<input type="radio" id="choice_minute" name="interval_toggle" value="minute" />
					<label for="Choice_minute">минуты</label>
				</div>
				<div>
					<div class="range">
						<div>
							<span>От:</span>
							<input class="input_range" type="date" id="date_from_days" min="2021-09-01" max="" name="name1" onkeydown="return false" />
						</div>
						<div>
							<span>До:</span>
							<input class="input_range" type="date" id="date_till_days" min="2021-09-01" max="" name="name2" onkeydown="return false" />
						</div>
					</div>
					<div class="range">
						<div><input class="input_range" type="time" id="date_time_from" value="00:00" disabled /></div>
						<div><input class="input_range" type="time" id="date_time_till" value="23:59" disabled /></div>
					</div>
				</div>
				<div class="range">
					<p>Потрачено за выбранный период: <span id="total_power_value">0</span> kWt.</p>
					<p>Потрачено за выбранный период: <span id="total_price_value">0</span> грн.</p>

					<button id="get_range_button" class="button_hover">получить!</button>
				</div>
			</div>
		</div>
	</body>
</html>
